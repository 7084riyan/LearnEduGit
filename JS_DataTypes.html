<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Section 4 Data Type</title>
</head>
<body>
    <h1>Tugas Section 4 Data Type</h1>
    <script>
        // Deklarasi variabel
        let length = 16;
        let lastName = "Johnson";
        const x = {
            firstName: "John",
            lastName: "Doe"
        };

        // Menggunakan typeof untuk mengidentifikasi tipe data
        document.write("Tipe data dari variabel 'length': " + typeof length + "<br>");
        document.write("Tipe data dari variabel 'lastName': " + typeof lastName + "<br>");
        document.write("Tipe data dari variabel 'x': " + typeof x + "<br>");
    </script>
</body>
</html>
