<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Section 4 Function</title>
</head>
<body>
    <h1>Tugas Section 4 Function</h1>
    <button onclick="myFunction()">Click me</button> <!-- Memanggil fungsi saat tombol diklik -->
    <script>
        // Deklarasi fungsi bernama myFunction
        function myFunction() {
            // Alert akan menampilkan pesan "Hello World!"
            alert("Hello World!");
        }
    </script>
</body>
